name: Build a Docker image and publish it to GHCR

on:
  push:
    tags:
      - "*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write  # Required for Cosign keyless signing
      attestations: write  # Required for attestations

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
          labels: |
            org.opencontainers.image.title=Terraboard
            org.opencontainers.image.description=A Web dashboard to inspect Terraform States
            org.opencontainers.image.vendor=dasomel
            org.opencontainers.image.documentation=https://github.com/dasomel/terraboard
            org.opencontainers.image.source=https://github.com/dasomel/terraboard

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: mode=max
          build-args: |
             VERSION=${{ steps.meta.outputs.version }}

      - name: Sign the image with Cosign (keyless)
        run: |
          echo "Signing image: ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}"
          cosign sign --yes ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: "1"

      - name: Verify the signature
        run: |
          cosign verify \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/.*" \
            ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Container Image Security
            - ✅ SBOM generated
            - ✅ SLSA Provenance attestation (mode=max)
            - ✅ Cosign Keyless signed
            
            ## What's Changed
            ${{ github.event.head_commit.message }}
            
            [View Image on GHCR](https://github.com/${{ github.repository }}/pkgs/container/terraboard)
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
